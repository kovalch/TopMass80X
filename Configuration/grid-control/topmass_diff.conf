[global]
module  = ROOTMod     ; Job uses user written scripts
backend = local       ; Submit to local batch system

[local]
wms = SGE

[jobs]
;in flight  = 4500
;wall time  = 0:14
wall time  = 2:00
memory     = 1950
max retry  = 3
monitor    = dashboard

[ROOTMod]
