              /afs/desy.de/user/m/mseidel/xxl/CMSSW_5_3_11/src/TopMass/Analyzer/Configuration_LeptonJets_diffTopPt.conf
              /afs/desy.de/user/m/mseidel/xxl/CMSSW_5_3_11/src/TopMass/Analyzer/Configuration_LeptonJets_diffWEta.conf
              /afs/desy.de/user/m/mseidel/xxl/CMSSW_5_3_11/src/TopMass/Analyzer/Configuration_LeptonJets_diffWPt.conf
arguments  = -m IdeogramMin -t pe -i @INPUT@ -M 172.5 -J 1.00 -W 100 -c @LEPTON@_diff@DIFF@
root path  = /afs/desy.de/products/root/amd64_rhel50/5.32.00

[storage]
se path         = dir:///nfs/dust/cms/user/mseidel/pseudoexperiments/topmass_paper_diff
se output files = ensemble.root
se output pattern = @LEPTON@/@INPUT@_fix/@DIFF@/job_@MY_JOBID@_@X@

[parameters]
repeat = 4

parameters = INPUT LEPTON DIFF
LEPTON = lepton

DIFF = B1Eta B1Pt DeltaRbb DeltaRqq HT NJet Q1Eta Q1Pt TTBarMass TTBarPt TopEta TopMass TopPt WEta WPt HTfix NVertex
