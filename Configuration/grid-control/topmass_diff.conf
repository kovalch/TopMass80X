[storage]
se path         = dir:///nfs/dust/cms/user/mseidel/pseudoexperiments/topmass_paper_diff_jsfconstraint
se output files = ensemble.root
se output pattern = @LEPTON@/@INPUT@/@DIFF@/job_@MY_JOBID@_@X@

[parameters]
repeat = 10

parameters = (MASS, JES, INPUT) LEPTON DIFF
LEPTON = lepton

DIFF = B1Eta B1Pt DeltaRbb DeltaRqq HT NJet Q1Eta Q1Pt TTBarMass TTBarPt TopEta TopMass TopPt WEta WPt HT NVertex LeptonCharge LeptonFlavor Alpha

