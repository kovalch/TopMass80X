[global]
module       = CMSSW_Advanced
backend      = local

[jobs]
;jobs         = 1  ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 10   ; maximum number of concurrently submitted jobs
wall time    = 47:59 ; request 15min/1h/12h/48h computing time
memory       = 7000
;monitor      = dashboard
max retry    = 3

[storage]
se path           = dir:///scratch/hh/current/cms/user/mseidel
se output files   = analyzeTop.root
se output pattern = @NICK@_CRStudy_muon/job_@MY_JOBID@_@X@

[CMSSW_Advanced]
project area    = /afs/naf.desy.de/user/m/mseidel/scratch/CMSSW_4_2_4
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeTopHypotheses_data_cfg.py
dataset         = 
    Run2011A1 : /SingleMu/Run2011A-May10ReReco-v1/AOD
    Run2011A4 : /SingleMu/Run2011A-PromptReco-v4/AOD
    Run2011A5 : /SingleMu/Run2011A-05Aug2011-v1/AOD
    Run2011A6 : /SingleMu/Run2011A-PromptReco-v6/AOD
    Run2011B1 : /SingleMu/Run2011B-PromptReco-v1/AOD

events per job  = 300000; data 150k

;lumi filter = %(project area)s/src/TopMass/Configuration/JSON/Cert_160404-180252_7TeV_PromptReco_Collisions11_JSON.txt

nickname lumi filter = 
    Run2011A1 => %(project area)s/src/TopMass/Configuration/JSON/Cert_160404-163869_7TeV_May10ReReco_Collisions11_JSON_v3.txt
    Run2011A4 => %(project area)s/src/TopMass/Configuration/JSON/Cert_160404-180252_7TeV_PromptReco_Collisions11_JSON.txt
    Run2011A5 => %(project area)s/src/TopMass/Configuration/JSON/Cert_170249-172619_7TeV_ReReco5Aug_Collisions11_JSON_v3.txt
    Run2011A6 => %(project area)s/src/TopMass/Configuration/JSON/Cert_160404-180252_7TeV_PromptReco_Collisions11_JSON.txt
    Run2011B1 => %(project area)s/src/TopMass/Configuration/JSON/Cert_160404-180252_7TeV_PromptReco_Collisions11_JSON.txt


[local]
;group = cms
wms   = SGE
