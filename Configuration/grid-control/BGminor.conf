[global]
module       = CMSSW_Advanced
backend      = local
workdir      = /nfs/dust/cms/user/garbersc/TopMass/work.mc_BG_76x_minor
[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y

[jobs]
;jobs         = 100  ; limit number of jobs, comment out to run over all events in a dataset
in flight    = 1000   ; maximum number of concurrently submitted jobs
wall time    = 23:59 ; request 3h/24h/7d computing time
memory       = 3900
;monitor      = dashboard
max retry    = 3

[storage]
se path           = dir:///nfs/dust/cms/user/garbersc/TopMass/2015D/76x/BG/minor
se output files   = analyzeTop.root
se output pattern = @NICK@_@CUT@_@LEPTON@/job_@MY_JOBID@_@X@
landing zone space used = 700
se input force = true
se input path = dir:////nfs/dust/cms/user/garbersc/TopMass/2015/tmp



[CMSSW_Advanced]
