[global]
module       = CMSSW_Advanced
backend      = grid

[grid]
config =  /afs/desy.de/user/o/ottjoc/xxl-af-cms/gc-conf/glite_wmsui-test.conf
;sites = -fnal.gov -ufl.edu -colorado.edu .it .de .ee .es .be .fr .uk
sites = -ifca.es

[jobs]
;jobs         = 10  ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 10   ; maximum number of concurrently submitted jobs
wall time    = 20:00 ; request 15min/1h/12h/48h computing time
memory       = -1
monitor      = dashboard
max retry    = 0

[storage]
se path           = srm://dcache-se-cms.desy.de:8443/pnfs/desy.de/cms/tier2/store/user/mseidel/trees/
se output files   = analyzeTop.root
se output pattern = Summer12_@NICK@_@LEPTON@/job_@MY_JOBID@_@X@


[CMSSW_Advanced]
dataset provider = DASProvider
project area    = /afs/desy.de/user/m/mseidel/xxl/CMSSW_5_3_11
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeTopHypotheses_cfg.py
