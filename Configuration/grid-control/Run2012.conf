[global]
module       = CMSSW_Advanced
backend      = local

[jobs]
;jobs         = 500  ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 1000   ; maximum number of concurrently submitted jobs
wall time    = 47:57 ; request 15min/1h/12h/48h computing time
memory       = 7000
;monitor      = dashboard
max retry    = 0

[storage]
se path           = dir:///scratch/hh/dust/naf/cms/user/mseidel/trees
se output files   = analyzeTop.root
se output pattern = @NICK@/job_@MY_JOBID@_@X@

[CMSSW_Advanced]
project area    = /afs/naf.desy.de/user/m/mseidel/scratch/CMSSW_5_3_11
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeTopHypotheses_cfg.py
arguments       = mcversion=data lepton=@LEPTON@
dataset         = 
    Run2012A_muon :  /SingleMu/Run2012A-22Jan2013-v1/AOD 
    Run2012B_muon :  /SingleMu/Run2012B-22Jan2013-v1/AOD 
    Run2012C_muon :  /SingleMu/Run2012C-22Jan2013-v1/AOD 
    Run2012D_muon :  /SingleMu/Run2012D-22Jan2013-v1/AOD 
    Run2012A_electron :  /SingleElectron/Run2012A-22Jan2013-v1/AOD 
    Run2012B_electron :  /SingleElectron/Run2012B-22Jan2013-v1/AOD 
    Run2012C_electron :  /SingleElectron/Run2012C-22Jan2013-v1/AOD 
    Run2012D_electron :  /SingleElectron/Run2012D-22Jan2013-v1/AOD 

events per job  = 150000; data 150k

nickname constants = LEPTON
LEPTON       = 
    muon     => muon
    electron => electron

nickname lumi filter = %(project area)s/src/TopMass/Configuration/JSON/Cert_190456-208686_8TeV_22Jan2013ReReco_Collisions12_JSON.txt

area files       = -.* -config lib module python */data *.xml *.sql *.cf[if] *.py *.root

[local]
wms = SGE

[SGE]
site = hh
