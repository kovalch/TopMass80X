se path           = dir:///nfs/dust/cms/user/kovalch/GRID-CONTROL_JOBS/Trees_80X/TopMass/pseudoexperiments/templateConfiguration_muon_160906_calibrated
se output files   = ensemble.root
se output pattern = @LEPTON@_calibrated/@INPUT@/job_@MY_JOBID@_@X@

