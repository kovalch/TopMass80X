;root path  = /afs/desy.de/products/root/amd64_rhel50/5.34.00   ; TODO use root6?

[storage]
se path           = dir:///nfs/dust/cms/user/garbersc/TopMass/2015D_TemplateCalibration/76x
se output files   = ensemble.root
se output pattern = @LEPTON@_calibrated/dummy/@INPUT@/job_@MY_JOBID@_@X@

