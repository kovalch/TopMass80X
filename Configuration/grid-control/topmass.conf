[global]
module  = UserTask 
backend = local       
workdir = /nfs/dust/cms/user/garbersc/TopMass/work.templateConfiguration_muon_cal_nPatJets

[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y

[jobs]
;in flight  = 4500
wall time  = 0:59
memory     = 1900
max retry  = 5
monitor    = dashboard

[UserTask]
executable  = /afs/desy.de/user/g/garbersc/xxl/af-cms/CMSSW_7_6_3_patch2/src/TopMass/Analyzer/runTopMass.sh
