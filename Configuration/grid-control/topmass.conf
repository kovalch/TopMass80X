[local]
wms = SGE
;qsub args = -w e -l os=sld6 -R y
qsubArg = -l distro="sld6"
[jobs]
;in flight  = 4500
wall time  = 0:59
memory     = 1900
max retry  = 6
monitor    = dashboard

[UserTask]
executable  = /afs/desy.de/user/k/kovalch/xxl/af-cms/CMSSW_8_1_0_pre6/src/TopMass/Analyzer/runTopMass.sh
