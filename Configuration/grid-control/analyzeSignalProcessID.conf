[global]
module       = CMSSW_Advanced
backend      = grid

[grid]
config =  /afs/desy.de/user/o/ottjoc/xxl-af-cms/gc-conf/glite_wmsui-test.conf
;sites = -fnal.gov -ufl.edu -colorado.edu .it .de .ee .es .be .fr .uk

[jobs]
;jobs         = 10  ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 10   ; maximum number of concurrently submitted jobs
wall time    = 20:00 ; request 15min/1h/12h/48h computing time
memory       = -1
monitor      = dashboard
max retry    = -1

[storage]
se path           = srm://dcache-se-cms.desy.de:8443/pnfs/desy.de/cms/tier2/store/user/mseidel/
se output files   = analyzeSignalProcessID.root
se output pattern = analyzeSignalProcessID/@NICK@/job_@MY_JOBID@_@X@

[CMSSW_Advanced]
dataset provider = DBS3Provider
project area    = /afs/desy.de/user/m/mseidel/xxl/CMSSW_5_3_11
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeSignalProcessID_cfg.py
dataset         =
    WJets              : /WJetsToLNu_TuneZ2Star_8TeV-madgraph-tarball/Summer12_DR53X-PU_S10_START53_V7A-v2/AODSIM
    WJets_matchingdown : /WJetsToLNu_matchingdown_8TeV-madgraph-tauola/Summer12_DR53X-PU_S10_START53_V7A-v1/AODSIM
    WJets_matchingup   : /WJetsToLNu_matchingup_8TeV-madgraph-tauola/Summer12_DR53X-PU_S10_START53_V7A-v1/AODSIM
    WJets_scaledown    : /WJetsToLNu_scaledown_8TeV-madgraph-tauola/Summer12_DR53X-PU_S10_START53_V7A-v1/AODSIM
    WJets_scaleup      : /WJetsToLNu_scaleup_8TeV-madgraph-tauola/Summer12_DR53X-PU_S10_START53_V7A-v2/AODSIM

events per job  = 6000000  ; TTJets (10min)

