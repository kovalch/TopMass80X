[global]
module       = CMSSW_Advanced
backend      = local

[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y

[jobs]
;jobs         = 1  ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 4   ; maximum number of concurrently submitted jobs
wall time    = 23:59 ; request 3h/24h/7d computing time
memory       = 3900
;monitor      = dashboard
max retry    = 3

[storage]
se path           = dir:///nfs/dust/cms/user/stadie/TopMass/2015
se output files   = analyzeTop.root
se output pattern = @NICK@_@LJESFACTOR@_@LEPTON@/job_@MY_JOBID@_@X@
landing zone space used = 200
se input force = true
se input path = dir:////nfs/dust/cms/user/stadie/TopMass/2015/tmp



[CMSSW_Advanced]
cmssw dir = /cvmfs/cms.cern.ch
input files = Summer15_50nsV2_MC.db
project area    = /afs/desy.de/user/s/stadie/xxl-af-cms/slc6_amd64_gcc491/top2/CMSSW_7_4_7_patch2
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeTopHypotheses_cfg.py
arguments       = lepton=@LEPTON@ mcversion=RunIISpring15DR lJesFactor=@LJESFACTOR@ mcWeight=@MCWEIGHT@
dataset provider = DBS3Provider ; Default: ListProvider
dataset         =
        RunIISpring15DR74Asympt50nsTT_TuneCUETP8M1_13TeV_powheg_pythia8 : /TT_TuneCUETP8M1_13TeV-powheg-pythia8/RunIISpring15DR74-Asympt50ns_MCRUN2_74_V9A-v4/MINIAODSIM

nickname constants = MCWEIGHT
MCWEIGHT       =
  RunIISpring15DR74Asympt50nsTT_TuneCUETP8M1_13TeV_powheg_pythia8 => 1.0

events per job  = 120000
area files       = -.* -config lib module python */data *.xml *.sql *.cf[if] *.py *.root -*.hg/* -analyzeTop.root -*.git/*


[parameters]
parameters = LJESFACTOR LEPTON

;LJESFACTOR = 0.96 0.98 1.00 1.02 1.04
LJESFACTOR = 1.00
LEPTON = muon
;electron
