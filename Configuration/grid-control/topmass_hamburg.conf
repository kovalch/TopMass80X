              /afs/desy.de/user/e/eschliec/xxl-af-cms/wd/Releases/Selection/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/Configuration_Hamburg.conf
arguments  = -c hamburg -m IdeogramMin -t pe -i @INPUT@ -M @MASS@ -J @JES@ -f @FSIG@ -w "'@WEIGHT@'" -W 177 --seed @MY_JOBID@ @OPTIONAL@
root path  = /afs/desy.de/products/root/amd64_rhel50/5.34.00

[storage]
se path         = dir:///nfs/dust/cms/user/eschliec/TopMass/topmass_150213_2300
se output files = ensemble.root
se output pattern = @NAME@/job_@MY_JOBID@_@X@

[parameters]
;repeat = 70
repeat = 1

parameters = (NAME, MASS, JES, FSIG, WEIGHT, INPUT, OPTIONAL) DEFWEIGHT

DEFWEIGHT = weight.combinedWeight*(top.leptonFlavour==0?(top.combinationType!=0?(0.5*TMath::Erf((jet.jet[3].Pt()-45.8627)/18.2471)+0.5):1.0):1.0)

