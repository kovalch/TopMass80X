[global]
module       = CMSSW_Advanced
backend      = local
workdir = /nfs/dust/cms/user/garbersc/TopMass/work.Run2015BC

[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y

[jobs]
;jobs         = 50 ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 1000   ; maximum number of concurrently submitted jobs
wall time    = 23:59 ; request 3h/24h/7d computing time
memory       = 3900
;monitor      = dashboard
max retry    = 3

[storage]
se path           = dir:///nfs/dust/cms/user/garbersc/TopMass/2015BC
se output files   = analyzeTop.root
se output pattern = @NICK@_@CUT@_@LEPTON@/job_@MY_JOBID@_@X@
landing zone space used = 700
se input force = true
se input path = dir:////nfs/dust/cms/user/garbersc/TopMass/2015/tmp



[CMSSW_Advanced]
cmssw dir = /cvmfs/cms.cern.ch
project area    = /afs/desy.de/user/g/garbersc/xxl/af-cms/CMSSW_7_4_12_patch4
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeTopHypotheses_cfg.py
arguments       = lepton=@LEPTON@ mcversion=data cut=@CUT@
dataset provider = DBS3Provider ; Default: ListProvider
dataset         =
      ;SingleMuon_Run2015D-05Oct2015-v1_btagUpdate : /SingleMuon/Run2015D-05Oct2015-v1/MINIAOD
      ;SingleMuon_Run2015D-PromptReco-v4_btagUpdate : /SingleMuon/Run2015D-PromptReco-v4/MINIAOD
      ;SingleElectron_Run2015D-05Oct2015-v1_btagUpdate : /SingleElectron/Run2015D-05Oct2015-v1/MINIAOD
      ;SingleElectron_Run2015D-PromptReco-v4_btagUpdate : /SingleElectron/Run2015D-PromptReco-v4/MINIAOD
      SingleMuon_Run2015C-05Oct2015-v1 : /SingleMuon/Run2015C_25ns-05Oct2015-v1/MINIAOD
      SingleMuon_Run2015B-05Oct2015-v1 : /SingleMuon/Run2015B-05Oct2015-v1/MINIAOD
      SingleElectron_Run2015C-05Oct2015-v1 : /SingleElectron/Run2015C_25ns-05Oct2015-v1/MINIAOD
      SingleElectron_Run2015B-05Oct2015-v1 : /SingleElectron/Run2015B-05Oct2015-v1/MINIAOD


nickname constants = LEPTON
LEPTON      =
  ;SingleMuon_Run2015D-05Oct2015-v1_btagUpdate => muon
  ;SingleMuon_Run2015D-PromptReco-v4_btagUpdate => muon
  ;SingleElectron_Run2015D-05Oct2015-v1_btagUpdate => electron
  ;SingleElectron_Run2015D-PromptReco-v4_btagUpdate => electron
   SingleMuon_Run2015C-05Oct2015-v1 => muon
   SingleMuon_Run2015B-05Oct2015-v1 => muon
   SingleElectron_Run2015C-05Oct2015-v1 => electron
   SingleElectron_Run2015B-05Oct2015-v1 => electron


nickname lumi filter = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions15/13TeV/Cert_246908-260627_13TeV_PromptReco_Collisions15_25ns_JSON.txt

events per job  = 120000
area files       = -.* -config lib module python */data *.xml *.sql *.db *.cf[if] *.py *.root -*.hg/* -analyzeTop.root -*.git/*

[parameters]
parameters = CUT

CUT = triggerCut allCut
