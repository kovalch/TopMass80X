[global]
module       = CMSSW_Advanced
backend      = local
workdir = /nfs/dust/cms/user/stadie/TopMass/work.Run2015C

[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y

[jobs]
;jobs         = 1  ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 4   ; maximum number of concurrently submitted jobs
wall time    = 23:59 ; request 3h/24h/7d computing time
memory       = 3900
;monitor      = dashboard
max retry    = 3

[storage]
se path           = dir:///nfs/dust/cms/user/stadie/TopMass/2015b
se output files   = analyzeTop.root
se output pattern = @NICK@_@LEPTON@/job_@MY_JOBID@_@X@
landing zone space used = 200
se input force = true
se input path = dir:////nfs/dust/cms/user/stadie/TopMass/2015/tmp



[CMSSW_Advanced]
cmssw dir = /cvmfs/cms.cern.ch
project area    = /afs/desy.de/user/s/stadie/xxl-af-cms/slc6_amd64_gcc491/CMSSW_7_4_7_patch2
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeTopHypotheses_cfg.py
arguments       = lepton=@LEPTON@ mcversion=data
dataset provider = DBS3Provider ; Default: ListProvider
dataset         =
      SingleMuon : /SingleMuon/Run2015B-PromptReco-v1/MINIAOD

nickname constants = LEPTON
LEPTON      =
  Muon => muon

nickname lumi filter = %(project area)s/src/Cert_246908-255031_13TeV_PromptReco_Collisions15_50ns_JSON.txt


events per job  = 120000
area files       = -.* -config lib module python */data *.xml *.sql *.db *.cf[if] *.py *.root -*.hg/* -analyzeTop.root -*.git/*
