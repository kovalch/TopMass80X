[global]
module       = CMSSW_Advanced
backend      = local
workdir = /nfs/dust/cms/user/garbersc/TopMass/work.Run2015_76x_workingJEC

[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y

[jobs]
;jobs         = 50 ; limit number of jobs, comment out to run over all events in a dataset
;in flight    = 1000   ; maximum number of concurrently submitted jobs
wall time    = 23:59 ; request 3h/24h/7d computing time
memory       = 3900
;monitor      = dashboard
max retry    = 3

[storage]
se path           = dir:///nfs/dust/cms/user/garbersc/TopMass/2015D/76x
se output files   = analyzeTop.root
se output pattern = @NICK@_@CUT@_@LEPTON@/job_@MY_JOBID@_@X@
landing zone space used = 700
se input force = true
se input path = dir:////nfs/dust/cms/user/garbersc/TopMass/2015/tmp



[CMSSW_Advanced]
cmssw dir = /cvmfs/cms.cern.ch
project area    = /afs/desy.de/user/g/garbersc/xxl/af-cms/CMSSW_7_6_3_patch2
nickname config = %(project area)s/src/TopMass/Configuration/analysis/analyzeTopHypotheses_cfg.py
arguments       = lepton=@LEPTON@ mcversion=data cut=@CUT@
dataset provider = DBS3Provider ; Default: ListProvider
dataset         =
     SingleMuon_16Dec2015_workingJEC :  /SingleMuon/Run2015D-16Dec2015-v1/MINIAOD 
     SingleElectron_16Dec2015_workingJEC :  /SingleElectron/Run2015D-16Dec2015-v1/MINIAOD

nickname constants = LEPTON
LEPTON      =
   SingleMuon_16Dec2015_workingJEC => muon
   SingleElectron_16Dec2015_workingJEC => electron



nickname lumi filter = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions15/13TeV/Cert_246908-260627_13TeV_PromptReco_Collisions15_25ns_JSON_v2.txt ;74 had no _v2


events per job  = 120000
area files       = -.* -config lib module python */data *.xml *.sql *.db *.cf[if] *.py *.root -*.hg/* -analyzeTop.root -*.git/*

[parameters]
parameters = CUT

CUT =   allCut triggerCut ;
