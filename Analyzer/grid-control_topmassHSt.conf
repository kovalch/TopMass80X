[storage]
se path         = dir:///nfs/dust/cms/user/stadie/TopMass/calBHSt0
se output files = ensemble.root
se output pattern = @NAME@/job_@MY_JOBID@_@X@

[parameters]
repeat = 20
;repeat = 1

