workdir = /nfs/dust/cms/user/stadie/TopMass/work.topmass_calBHSt0
module  = UserTask     ; Job uses user written scripts
backend = local       ; Submit to local batch system

[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y 

