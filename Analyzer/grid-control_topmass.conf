root path  = /afs/desy.de/products/root/amd64_rhel50/5.34.00

[storage]
se path         = dir:///nfs/dust/cms/user/eschliec/TopMass/topmass_150114_1701a
se output files = ensemble.root
se output pattern = @NAME@/job_@MY_JOBID@_@X@

[parameters]
repeat = 20
;repeat = 1

parameters = (NAME, MASS, JES, SHAPE, PERMU, FSIG, FASTSIM, WEIGHT, INPUT, OPTIONAL) DEFWEIGHT

DEFWEIGHT = weight.combinedWeight*((top.combinationType!=0)?(0.5*TMath::Erf((jet.jet[3].Pt()-45.8627)/18.2471)+0.5):1.0)

