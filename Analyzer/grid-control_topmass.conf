workdir = /nfs/dust/cms/user/eschliec/TopMass/work.topmass_150114_1704
module  = ROOTMod     ; Job uses user written scripts
backend = local       ; Submit to local batch system

[local]
wms = SGE
additional_qsub_options = -soft -l puppet -hard 

[jobs]
;jobs  = 1
;in flight  = 10
;wall time  = 0:14
wall time  = 0:59
memory     = 2047 ; 1500 ; 
max retry  = 3
;monitor    = dashboard
;verify chunks = 20

[ROOTMod]
executable  = /afs/desy.de/user/e/eschliec/xxl-af-cms/wd/Releases/Selection/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/runTopMass.sh
