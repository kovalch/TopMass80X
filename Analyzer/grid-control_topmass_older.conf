[global]
workdir = /nfs/dust/cms/user/eschliec/TopMass/work.topmass_150211_1801
module  = ROOTMod     ; Job uses user written scripts
backend = local       ; Submit to local batch system

[local]
wms = SGE
additional_qsub_options = -soft -l puppet -hard 

[jobs]
;jobs  = 1
;in flight  = 10
;wall time  = 0:14
wall time  = 0:59
memory     = 2047 ; 1500 ; 
max retry  = 3
;monitor    = dashboard
;verify chunks = 20

[ROOTMod]
executable  = /afs/desy.de/user/e/eschliec/xxl-af-cms/wd/Releases/Selection/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/runTopMass.sh
input files = /afs/desy.de/user/e/eschliec/xxl-af-cms/wd/Releases/Selection/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/TopMass 
              /afs/desy.de/user/e/eschliec/xxl-af-cms/wd/Releases/Selection/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/setup_env.sh
              /afs/desy.de/user/e/eschliec/xxl-af-cms/wd/Releases/Selection/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/Configuration_AllJets_paperOlder.conf
arguments  = -c alljets_paperOlder -m IdeogramMin -t pe -i @INPUT@ -M @MASS@ -J @JES@ -S @SHAPE@ -P @PERMU@ -f @FSIG@ -F @FASTSIM@ -w "'@WEIGHT@'" -L 18192 -W 58 --seed @MY_JOBID@ @OPTIONAL@
root path  = /afs/desy.de/products/root/amd64_rhel50/5.34.00

[storage]
se path         = dir:///nfs/dust/cms/user/eschliec/TopMass/topmass_150211_1801
se output files = ensemble.root
se output pattern = @NAME@/job_@MY_JOBID@_@X@

[parameters]
repeat = 20
;repeat = 1

parameters = (NAME, MASS, JES, SHAPE, PERMU, FSIG, FASTSIM, WEIGHT, INPUT, OPTIONAL) DEFWEIGHT

DEFWEIGHT = weight.combinedWeight*((top.combinationType!=0)?(0.5*TMath::Erf((jet.jet[3].Pt()-45.8627)/18.2471)+0.5):1.0)

