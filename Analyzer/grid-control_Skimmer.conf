[global]
workdir = /nfs/dust/cms/user/stadie/TopMass/work.skimmer7
task  = UserTask     ; Job uses user written scripts
backend = local       ; Submit to local batch system

[local]
wms = SGE
qsub args = -w e -l os=sld6 -R y 

[jobs]
in flight  = -1
;wall time  = 0:14
wall time  = 2:59 ; 23:59 ; 2:59 ; 
memory     = 10000 ; 2047 ; 1500 ; 4095 ; 
max retry  = 4
;monitor    = dashboard

[UserTask]
executable  = /afs/desy.de/user/s/stadie/xxl-af-cms/topmass/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/runSkimmer.sh
input files = /afs/desy.de/user/s/stadie/xxl-af-cms/topmass/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/Skimmer
              /afs/desy.de/user/s/stadie/xxl-af-cms/topmass/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/setup_env.sh
	      /afs/desy.de/user/s/stadie/xxl-af-cms/topmass/CMSSW_5_3_14_patch2/src/TopMass/Analyzer/Configuration_AllJets_paperHS.conf
arguments  = -c alljets_paperHS -t local --analysisConfig.samplePath @MYPATH@ -i @INPUT@ -o *@SUBSAMPLES@.root
;arguments  = -c alljets_paperHS -t local --analysisConfig.samplePath @MYPATH@ -i @INPUT@ -o *.root --skimmer.mcweight @MCWEIGHT@
;root path  = /afs/desy.de/products/root/amd64_rhel60/5.34.00


[storage]
se path         = dir:///nfs/dust/cms/user/stadie/TopMass/skimmer7
se output files = *.root
;se output pattern = @INPUT@_@X@
se output pattern = @X@

[parameters]
repeat = 1

parameters = (INPUT, MYPATH) SUBSAMPLES
;parameters = (INPUT, MYPATH, MCWEIGHT)

